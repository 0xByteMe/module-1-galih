<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Galih A. Prawiradiawan">
    <meta name="keyword" content="Indonesia Taylor Swift Fanbase">
    <meta name="description" content="Website Pecinta Taylor Swift">
    <title>Mbak Taylor Never Die</title>
    <link rel="icon" href="assets/singa.jpg" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<body>
    <!-- Overlay untuk efek blur dan hitam -->
    <div class="video-overlay"></div>

    <main>
        <h1><a href="#" class="title-link">Mbak Taylor Fan Base</a></h1>
        <div class="description-container">
            <p class="description">Website ini dibuat bertujuan untuk menyatukan penggemar Taylor Swift di seluruh
                Indonesia, agar tidak mudah galau akibat diputusin pacarnya!</p>
        </div>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"
                placeholder="Write your message here..."></textarea><br>
            <label>Are you a Swiftie?</label>
            <div class="radio-group">
                <input type="radio" id="swiftie-yes" name="swiftie" value="yes">
                <label for="swiftie-yes">Yes</label>
                
                <input type="radio" id="swiftie-no" name="swiftie" value="no">
                <label for="swiftie-no">No</label>
            </div><br>
            <input type="submit" value="Submit">
        </form>
        <section class="gallery">
            <h2>Gallery Taylor Swift</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="assets/picture/Album1.jpg" alt="Taylor Swift 1">
                </div>
                <div class="gallery-item">
                    <img src="assets/picture/Album2.jpg" alt="Taylor Swift 2">
                </div>
                <div class="gallery-item">
                    <img src="assets/picture/Album3.jpg" alt="Taylor Swift 3">
                </div>
                <div class="gallery-item">
                    <img src="assets/picture/Album4.jpg" alt="Taylor Swift 4">
                </div>
                <div class="gallery-item">
                    <img src="assets/picture/Album5.jpg" alt="Taylor Swift 5">
                </div>
            </div>
        </section>        
    </main>
    
    <img src="assets/picture/Chat Box AI.jpg" alt="Chat Box AI" class="chat-box">
    <video src="assets/video/MbakTaylor.mp4" autoplay muted loop id="background-video"></video>
    <audio src="assets/audio/ATW.mp3" autoplay loop muted></audio>
    <footer>Â© 2024 Mbak Taylor Never Die. All rights reserved.</footer>
</body>

</html>
